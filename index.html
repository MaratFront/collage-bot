<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розклад курсів</title>
    <link rel="stylesheet" href="WebSite/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Виберіть курс</h2>
        <select class="header__select">
          <option class="header__option">Курс 1</option>
          <option class="header__option">Курс 2</option>
          <option class="header__option">Курс 3</option>
        </select>
      </div>

      <div class="schedule">
        <h3 class="schedule__title">Розклад</h3>
        <div class="schedule__hr"></div>
        <p>Виберіть день тижня щоб побачити розклад</p>
        <div class="days">
          <div class="day">
            <div class="day-number">1</div>
            <div class="day-name">Понеділок</div>
            <div class="day-oval"></div>
          </div>
          <div class="day">
            <div class="day-number">2</div>
            <div class="day-name">Вівторок</div>
            <div class="day-oval"></div>
          </div>
          <div class="day">
            <div class="day-number">3</div>
            <div class="day-name">Середа</div>
            <div class="day-oval"></div>
          </div>
          <div class="day">
            <div class="day-number">4</div>
            <div class="day-name">Четвер</div>
            <div class="day-oval"></div>
          </div>
          <div class="day">
            <div class="day-number">5</div>
            <div class="day-name">П’ятниця</div>
            <div class="day-oval"></div>
          </div>
        </div>
      </div>

      <div class="nav-icons">
        <div class="nav-icon">
          <img src="Icon/Clock-Active.jpg" alt="Clock" />
        </div>
        <div class="nav-icon">
          <img src="Icon/Calendar-Active.jpg" alt="Calendar" />
        </div>
        <div class="nav-icon">
          <img src="Icon/Search-Active.jpg" alt="Search" />
        </div>
        <div class="nav-icon">
          <img src="Icon/Settings-Active.jpg" alt="Settings" />
        </div>
      </div>
    </div>
  </body>
</html>
